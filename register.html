<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Register || EVOS</title>
</head>
<body>
  
  <div class="container">
    <form class="register-form form-style shadow m-auto d-flex flex-column gap-3 p-4 rounded-3 w-50" id="register-form">
      <h1 class="register-title d-flex justify-content-between align-items-center mb-0 fw-bold">Ro'yxatdan o'tish</h1>
      <input class="register-input form-control" type="text" placeholder="Foydalanuvchi nomini kiriting" minlength="2" maxlength="40" required>
      <input class="register-number form-control" type="tel" value="+998" placeholder="Raqamingizni kiriting" required>
      <input class="register-password form-control" type="password" placeholder="Parolingizni kiriting" minlength="8" maxlength="20" required>
      <div class="register-inner d-flex justify-content-between">
        <a class="register-link fw-semibold text-end text-decoration-none d-inline-block btn btn-primary" href="./login.html">Kirish</a>
        <button class="btn btn-success w-50" form="register-form">Ro'yxatdan o'tish</button>
      </div>
      <!-- <a class="register-link fw-semibold text-end text-decoration-none d-inline-block ms-auto btn btn-warning text-white" href="./changePassword.html">Parolni unitdingizmi?</a> -->
    </form>
  </div>


  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
