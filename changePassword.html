<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Change Password || EVOS</title>
</head>
<body>
  
  
  <div class="conatiner">
    <form class="change-form form-style shadow m-auto d-flex flex-wrap gap-3 p-4 rounded-3 w-50 bg-white" id="change-form">
      <h1 class="register-title w-100 d-flex justify-content-between align-items-center mb-0 fw-bold">Parolni o'zgartirish</h1>
      <input class="change-input form-control w-25 flex-grow-1" type="text" placeholder="Foydalanuvchi nomini kiriting" minlength="2" maxlength="40" required>
      <input class="change-phone form-control w-25 flex-grow-1" type="tel" value="+998" placeholder="Telefon raqamingizni" minlength="8" maxlength="20" required>
      <div class="change-inner row w-100 column-gap-3">
        <a class="change-link col-3 fw-semibold text-decoration-none btn btn-success" href="./register.html">Ro'yxatdan o'tish</a>
        <a class="change-link col-3 flex-grow-1 fw-semibold text-decoration-none btn btn-primary" href="./login.html">Kirish</a>
        <button class="change-btn btn btn-warning text-white col-5" form="change-form">Parolni o'zgartirish</button>
      </div>
    </form>
  </div>
  
  
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/changePassword.js"></script>
</body>
</html>
